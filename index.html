<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">

    <style>

        .menu-card:active { transform: scale(0.95); }
        .icon-box { font-size: 40px; margin-bottom: 10px; }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        .title { font-size: 18px; font-weight: bold; }
        .desc { font-size: 12px; color: #777; }
    </style>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#4361ee">
</head>
<body>

    <h1><i class="fas fa-cubes"></i>เลือกระบบงาน Notty System</h1>

    <a href="follow.html" class="menu-card" style="border-left: 5px solid #4361ee;">
        <div class="icon-box" style="color: #4361ee;"><i class="fas fa-chart-pie"></i></div>
        <div class="title">ระบบติดตามยอด</div>

    </a>

        <div class="title">จัดการสัญญา</div>
        <div class="desc">Contract Management</div>
    </a>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('./sw.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>
